<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superblocked</title>
  <!-- Google Fonts: Maven Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Maven Pro', sans-serif;
      background: #111; /* dark theme */
      color: #fff;
      overflow-x: hidden;
    }

    /* Parallax container */
    .parallax {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      background: url("https://github.com/Deathbrood/minecrafteagler/blob/ebbf4634705ca56704f4aad7db7120a4cc2c34d7/bg.jpg?raw=true") no-repeat center/cover;
      transform: translateY(0);
      z-index: 0;
    }

    /* White overlay tint */
    .parallax-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.5);
      z-index: 1;
    }

    /* Hero content */
    .hero-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000; /* black text for hero */
      margin-top: 40px;
    }
    .hero-content h1 {
      font-size: 48px; /* closer to GSite scale */
      margin: 0;
      font-weight: 700; /* bold but not ultra-heavy */
      letter-spacing: 0;
      text-transform: none;
    }
    .hero-content p.motto {
      font-size: 14px; /* small */
      font-weight: 700;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .hero-content p.emline {
      font-size: 16px;
      margin-top: 12px;
      font-style: italic;
      font-weight: 400;
      text-transform: none;
    }

    /* Buttons section */
    .content {
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }
    button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-family: 'Maven Pro', sans-serif;
      transition: transform 0.15s ease, background 0.2s ease;
    }
    button:hover {
      background: #e5e5e5;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
    }

    @media (min-width: 700px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Hero with parallax -->
  <div class="parallax">
    <div class="parallax-bg"></div>
    <div class="parallax-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Superblocked.</h1>
      <p class="motto">-END DISTRICT CENSORSHIP AND RESTORE OUR FREEDOM-</p>
      <p class="emline">Woah, a site REMAKE??</p>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="button-grid" id="buttonGrid"></div>
  </div>

  <script>
    const games = [
      { name: "Minecraft Launcher", url: "https://superblocked.github.io/superblocked/minecraft-launcher/" }
    ];

    const grid = document.getElementById("buttonGrid");
    games.forEach(game => {
      const btn = document.createElement("button");
      btn.textContent = game.name;
      btn.onclick = () => openGame(game.url);
      grid.appendChild(btn);
    });

    function openGame(url) {
      const win = window.open();
      if (!win) {
        alert('Popup blocked â€” please allow popups for this site.');
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0";
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }

    // Smooth parallax scroll effect
    const bg = document.querySelector('.parallax-bg');
    window.addEventListener('scroll', () => {
      let scrollY = window.scrollY;
      bg.style.transform = `translateY(${scrollY * 0.4}px)`;
    });
  </script>
</body>
</html>

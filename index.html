<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superblocked</title>
  <!-- Google Fonts: Maven Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: auto; /* Removed smooth scroll */
    }

    body {
      margin: 0;
      font-family: 'Maven Pro', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      overscroll-behavior: none; /* prevent background from showing on overscroll */
    }

    /* Hero container with scrolling image */
    .parallax {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .parallax-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110%;
      height: 110%;
      background: url("https://github.com/superblocked/home/blob/ebbf4634705ca56704f4aad7db7120a4cc2c34d7/bg.jpg?raw=true") no-repeat center center;
      background-size: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Overlay tint */
    .parallax-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.45);
      z-index: 1;
      pointer-events: none;
    }

    /* Hero content */
    .hero-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #222; /* very dark grey */
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: clamp(26px, 5vw, 50px);
      font-weight: 900;
      margin: 0 0 16px 0;
      line-height: 1.3;
    }

    .hero-content p.motto {
      font-size: clamp(10px, 1.4vw, 14px);
      font-weight: 700;
      margin: 6px 0;
      letter-spacing: 0.5px;
      line-height: 1.6;
    }

    .hero-content p.emline {
      font-size: clamp(10px, 1.4vw, 14px);
      font-style: italic;
      font-weight: 700;
      margin-top: 8px;
      line-height: 1.6;
    }

    /* Game Buttons Section */
    .content {
      display: flex;
      justify-content: center;
      padding: 100px 20px;
      background: #111;
      position: relative;
      z-index: 3;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }

    @media (min-width: 700px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-family: 'Maven Pro', sans-serif;
      transition: transform 0.15s ease, background 0.2s ease;
    }

    button:hover {
      background: #e5e5e5;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    /* fade out the hero bg once you scroll past it */
    .fade-out {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="parallax" id="hero">
    <div class="parallax-bg" id="bg"></div>
    <div class="parallax-overlay" id="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Superblocked.</h1>
      <p class="motto">-END DISTRICT CENSORSHIP AND RESTORE OUR FREEDOM-</p>
      <p class="emline">Woah, a site redesign?</p>
    </div>
  </div>

  <!-- Game Buttons Section -->
  <div class="content" id="content">
    <div class="button-grid" id="buttonGrid"></div>
  </div>

  <script>
    // ðŸŽ® Game buttons
    const games = [
      { name: "Minecraft Launcher", url: "https://superblocked.github.io/home/minecraft-launcher/" },
      { name: "Tunnel Rush", url: "https://example.com/tunnel-rush" },
      { name: "Slope", url: "https://example.com/slope" },
      { name: "Retro Bowl", url: "https://example.com/retro-bowl" },
      { name: "Shell Shockers", url: "https://example.com/shell-shockers" }
    ];

    const grid = document.getElementById("buttonGrid");
    games.forEach(game => {
      const btn = document.createElement("button");
      btn.textContent = game.name;
      btn.onclick = () => openGame(game.url);
      grid.appendChild(btn);
    });

    function openGame(url) {
      const win = window.open();
      if (!win) {
        alert('Popup blocked â€” please allow popups for this site.');
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0";
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }

    // Hide background when scrolled past hero
    const bg = document.getElementById('bg');
    const overlay = document.getElementById('overlay');
    const hero = document.getElementById('hero');

    window.addEventListener('scroll', () => {
      const heroBottom = hero.offsetHeight;
      const scrollY = window.scrollY;

      if (scrollY >= heroBottom - 100) {
        bg.classList.add('fade-out');
        overlay.classList.add('fade-out');
      } else {
        bg.classList.remove('fade-out');
        overlay.classList.remove('fade-out');
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superblocked</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overscroll-behavior: none;
      background: #111;
      color: #fff;
      font-family: 'Maven Pro', sans-serif;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      clip-path: inset(0 0 0 0 round 0);
    }

    /* The background container stays centered */
    .hero-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 110vw;
      height: 110vh;
      background: url("https://github.com/superblocked/home/blob/ebbf4634705ca56704f4aad7db7120a4cc2c34d7/bg.jpg?raw=true") no-repeat center center;
      background-size: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Grey overlay tint */
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.45);
      z-index: 1;
      pointer-events: none;
    }

    /* Hero text */
    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #222; /* very dark grey */
    }

    .hero-content h1 {
      font-size: clamp(26px, 5vw, 48px);
      font-weight: 900;
      margin: 0 0 12px 0;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: clamp(10px, 1.4vw, 14px);
      font-weight: 700;
      margin: 6px 0;
      line-height: 1.5;
    }

    .hero-content p.emline {
      font-style: italic;
    }

    /* Content Section */
    .content {
      position: relative;
      z-index: 3;
      background: #111;
      padding: 100px 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    @media (min-width: 700px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.2s ease;
    }

    button:hover {
      background: #e5e5e5;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Superblocked.</h1>
      <p>-END DISTRICT CENSORSHIP AND RESTORE OUR FREEDOM-</p>
      <p class="emline">Woah, a site redesign?</p>
    </div>
  </div>

  <div class="content">
    <div class="button-grid" id="buttonGrid"></div>
  </div>

  <script>
    // Add game buttons dynamically
    const games = [
      { name: "Minecraft Launcher", url: "https://superblocked.github.io/home/minecraft-launcher/" },
      { name: "Tunnel Rush", url: "#" },
      { name: "Slope", url: "#" },
      { name: "Retro Bowl", url: "#" },
      { name: "Shell Shockers", url: "#" }
    ];

    const grid = document.getElementById("buttonGrid");
    games.forEach(game => {
      const btn = document.createElement("button");
      btn.textContent = game.name;
      btn.onclick = () => openGame(game.url);
      grid.appendChild(btn);
    });

    function openGame(url) {
      const win = window.open();
      if (!win) {
        alert('Popup blocked â€” please allow popups for this site.');
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0";
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>

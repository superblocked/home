<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superblocked Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Windows-style window */
    .window {
      width: 360px;
      height: 500px;
      background: #2c2c2c;
      border: 4px solid #fff;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: default;
    }

    /* Title bar */
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3c3c3c;
      padding: 5px 10px;
      user-select: none;
      cursor: move;
    }

    .title-bar .title {
      font-size: 12px;
      color: #fff;
    }

    /* Windows buttons */
    .window-controls {
      display: flex;
      gap: 6px;
    }

    .window-button {
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      color: #000;
      background: #d9d9d9;
      border-radius: 2px;
      cursor: pointer;
      user-select: none;
    }

    .window-button:hover {
      background: #fff;
    }

    /* Launcher content */
    .launcher-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    select {
      width: 80%;
      padding: 12px;
      font-size: 12px;
      border-radius: 4px;
      border: 2px solid #000;
      background: #d9d9d9;
      color: #000;
      cursor: pointer;
      text-align: center;
    }

    button.play-btn {
      width: 120px;
      padding: 15px 0;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px #2f7a2f;
      transition: all 0.1s ease-in-out;
    }

    button.play-btn:active {
      box-shadow: 0 2px #2f7a2f;
      transform: translateY(2px);
    }

    .launcher-footer {
      background: #3c3c3c;
      padding: 10px;
      font-size: 10px;
      text-align: center;
      border-top: 2px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .launcher-footer button {
      padding: 5px 10px;
      font-size: 8px;
      border-radius: 4px;
      border: none;
      background: #555;
      color: #fff;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    .launcher-footer button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="window" id="launcherWindow">
    <div class="title-bar" id="titleBar">
      <div class="title">Superblocked Launcher</div>
      <div class="window-controls">
        <div class="window-button" onclick="minimizeWindow()">—</div>
        <div class="window-button" onclick="maximizeWindow()">□</div>
        <div class="window-button" onclick="closeWindow()">X</div>
      </div>
    </div>

    <div class="launcher-content">
      <select id="gameSelect">
        <option value="https://superblocked.github.io/home/1-8-wasm/">1.8 (WASM, FAST)</option>
        <option value="https://superblocked.github.io/home/1-8-js-modded/">1.8 (JAVASCRIPT, MODDED)</option>
        <option value="https://superblocked.github.io/home/1-12-wasm/">1.12 (WASM, FAST)</option>
        <option value="https://superblocked.github.io/home/1-20-js-modded/">1.20 (JAVASCRIPT, MODDED, MOCKUP)</option>
      </select>
      <button class="play-btn" onclick="launchGame()">Play</button>
    </div>

    <div class="launcher-footer">
      <span>Superblocked Launcher v1.0</span>
      <button onclick="returnHome()">Return Home</button>
    </div>
  </div>

  <script>
    const launcher = document.getElementById("launcherWindow");
    const titleBar = document.getElementById("titleBar");
    let isMaximized = false;
    let offsetX = 0, offsetY = 0;
    let isDragging = false;
    let prevPosition = {top: 0, left: 0, width: 0, height: 0};

    // Drag functionality
    titleBar.addEventListener('mousedown', (e) => {
      if (isMaximized) return; // disable drag when maximized
      isDragging = true;
      offsetX = e.clientX - launcher.offsetLeft;
      offsetY = e.clientY - launcher.offsetTop;
      launcher.style.transition = "none"; 
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        launcher.style.left = (e.clientX - offsetX) + "px";
        launcher.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      launcher.style.transition = ""; 
    });

    function closeWindow() {
      launcher.style.display = "none";
    }

    function minimizeWindow() {
      launcher.style.display = "none";
    }

    function maximizeWindow() {
      if (!isMaximized) {
        // Save previous position and size
        prevPosition = {
          top: launcher.offsetTop,
          left: launcher.offsetLeft,
          width: launcher.offsetWidth,
          height: launcher.offsetHeight
        };
        launcher.style.top = "0";
        launcher.style.left = "0";
        launcher.style.width = "100%";
        launcher.style.height = "100%";
        launcher.style.transform = "none";
        launcher.style.position = "fixed";
        isMaximized = true;
      } else {
        launcher.style.position = "absolute";
        launcher.style.top = prevPosition.top + "px";
        launcher.style.left = prevPosition.left + "px";
        launcher.style.width = prevPosition.width + "px";
        launcher.style.height = prevPosition.height + "px";
        launcher.style.transform = "translate(-50%, -50%)";
        isMaximized = false;
      }
    }

    function launchGame() {
      const select = document.getElementById('gameSelect');
      const url = select.value;
      const win = window.open();
      if (!win) {
        alert('Popup blocked — please allow popups for this site.');
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0";
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }

    function returnHome() {
      window.location.href = "https://superblocked.github.io";
    }
  </script>
</body>
</html>
